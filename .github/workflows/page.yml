name: deploy gh-pages
on:
  push:
    branches:
      - main
jobs:
  build:
    name: deploy gh-pages
    env:
      MY_SECRET   : ${{secrets.commit_secret}}
      USER_NAME   : kian731
      USER_EMAIL  : kian.963@hotmail.com
      PUBLISH_DIR : ./dist
    runs-on: ubuntu-latest
   
    steps:
  
    
    - name: Commit files
      run: |
        git init
        git config --local user.name $USER_NAME
        git config --local user.email $USER_EMAIL
        git remote add origin https://github.com/kian731/wedsite.git
        npm run deploy
